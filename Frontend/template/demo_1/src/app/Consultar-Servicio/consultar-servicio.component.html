<div class="container-fluid">
    <div class="row">
        <div>
            <h1 class="text-right">
                Servicios del Policlinico MEDSALUD
            </h1>
        </div>
    </div>
    <div class="row">

        <div class="table-responsive">
            <table class="table table-striped table-hover border border">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border border">
                        <thead style="color: black">
                            <tr>
                                <th class="text-center">Especialidad</th>
                                <th class="text-center">Doctor</th>
                                <th class="text-center">Descripcion</th>
                                <th class="text-center" colspan="3">Opciones</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let p of pruebas">
                            <td class="text-center">{{ p.nespecialidad }}</td>
                            <td class="text-center">{{ p.ndoctor }}</td>
                            <td class="text-center">{{ p.descripcion }}</td>
                            <td class="text-center">
                                <button class="btn btn-success btn-sm btn-block">
                              <i class="mdi mdi-update mdi-18px">Detalle</i>
                          </button>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-success btn-sm btn-block">
                              <i class="mdi mdi-update mdi-18px">Eliminar</i>
                          </button>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-success btn-sm btn-block">
                              <i class="mdi mdi-update mdi-18px">Modificar</i>
                          </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </table>
        </div>
    </div>

</div>
